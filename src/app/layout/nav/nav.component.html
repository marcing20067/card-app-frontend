<header class="header">
    <nav [class]="class">
        <div class="nav__box wrapper" *ngIf="gotFeatures">
            <div class="nav__container">
                <h1 class="header__h1">
                    <a routerLink="/home" class="header__h1-link">
                        Poligiot
                    </a>
                </h1>
                <button class="hamburger hamburger--3dx" type="button" (click)="navList.onNav(!isActive)"
                    aria-label="Pokaż lub ukryj nawigację"
                    [ngClass]="{'is-active': isActive}">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
                <app-nav-list #navList (nav)="onNav($event)"></app-nav-list>
            </div>
        </div>
    </nav>
</header>
